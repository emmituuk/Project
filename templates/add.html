
<html>
    <head>
        <title>
            moikka
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
        <form action="/send" method="POST">
            <br>
            <br>
            First name:
            <textarea name="first_name" rows="1" cols="20"></textarea>
            <br>
            Last name:
            <textarea name="last_name" rows="1" cols="20"></textarea>
            <br>
            Email address:
            <textarea name="email" rows="1" cols="40"></textarea>
            <br>
            Where are you from?
            <select name="own_country_id" class="form-select" aria-label="Default select example">
                <option selected>Select your country</option>
                {% for o in sorted_countries %}
                <option value="{{ o.country_id}}">{{ o.country }}</option>
                {% endfor %}
            </select>
            <br>
            What is your favorite animal?
            <select name="favorite_animal_id" class="form-select" aria-label="Default select example">
                <option selected>Select your favorite animal</option>
                {% for o in sorted_animals %}
                <option value="{{ o.animal_id}}">{{ o.animal }}</option>
                {% endfor %}
            </select>
            <br>
            What is your favorite country?
            <select name="favorite_country_id" class="form-select" aria-label="Default select example">
                <option selected>Select your favorite country</option>
                {% for o in sorted_countries %}
                <option value="{{ o.country_id}}">{{ o.country }}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <input type="submit" value="Send">
            <br>
        </form>
    </body>
</html>
